<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decomposing Language</title>
    <script type="module" src="/src/main.ts"></script>
  </head>
  <body> 
    <section id="control-panel">
      <section id="word-input">
        <h2>Add a word</h2>
        <input type="text" id="word-to-add" name="word" placeholder="WORD"/>
        <button id="fetch-word-definitions">Fetch definitions</button>

        <span>as in </span>
        <select id="possible-definitions">
          <option value="" disabled selected>DEFINITION</option>
        </select>
        <button id="add-word-to-decomposition">Add</button>
      </section>

      <section id="sysnet-decomposition">
        <h2>Decomposition of <span id="current-word">WORD</span></h2>
        <ul>
          <li>
            <span>WORD</span>
            <span>as in </span>
            <select id="possible-synsets">
              <option value="" disabled selected>DEFINITION</option>
            </select>
          </li>
        </ul> 
        <button id="finalize-decomposition">Finalize</button>
      </section>

      <section id="defined-words">
        <h2>Defined words</h2>
        <h3>Leaf words (not yet decomposed)</h3>
        <ul id="undecomposed-words-list">
          <li>WORD</li>
          <li>WORD</li>
        </ul>
        <h3>Decomposed words</h3>
        <ul id="decomposed-words-list">
          <li>WORD</li>
          <li>WORD</li>
      </section>
    </section>
  </body>
</html>
